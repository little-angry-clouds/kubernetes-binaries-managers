---
name: Int Test MacOS

on: [pull_request_target]

jobs:
  int-test:
    runs-on: macos-11
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v1
        with:
          go-version: 1.18
        id: go
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install bats
        run: brew install bats-core
      - name: Run int tests
        run: bats tests/managers.test
